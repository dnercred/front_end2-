<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do App</title>

        <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
        <link rel="stylesheet" href="styles/acesso.css" />

        <!-- ---------------------- lógica aplicada no registro -------------------- -->
        <script src="./scripts/popup.js"></script>
        <script src="./scripts/signup.js"></script>
    </head>

    <body>
        <div class="left">
            <img src="./assets/pessoa-signup.png" alt="" />
        </div>
        <div class="right">
            <form>
                <div class="form-header">
                    <p>To-Do App</p>
                </div>

                <label>
                    Nome:
                    <input id="inputName" required type="text" />
                </label>
                <label>
                    Sobrenome:
                    <input id="inputLastName" required type="text" />
                </label>
                <label>
                    Email:
                    <input id="inputEmail" required type="email" />
                </label>
                <label>
                    Senha:
                    <input id="inputPassword" required type="password" />
                </label>
                <label>
                    Repetir senha:
                    <input id="inputPasswordConfirm" required type="password" />
                </label>

                <button type="submit">Criar conta</button>
            </form>
            <div class="ingressar">
                <a href="index.html">Já possui conta? Acesse aqui</a>
            </div>
        </div>
    </body>
</html>
